{% extends './__simple.html' %}
{% load static %}

{% block main %}
<aside class="col-2">
  {% block menu %}
  <ul class="alpha-menu element">
    {% for option in menu %}
    <li>
      {% if option.url %}
      <a href="{{ option.url }}">{{ option.name }}</a>
      {% else %}
      <span>{{ option.name }}</span>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
  {% endblock %}
</aside>
<main class="col">
  <h1>{{ view.name }}</h1>
  {% block body %}
  {% endblock %}
</main>
{% endblock %}
