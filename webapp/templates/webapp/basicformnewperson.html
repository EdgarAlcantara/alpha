{% extends './__base.html' %}

{% block body %}
{%if form.errors %}<h2>{{ form.errors }}</h2>{% endif %}
<form class="custom-form element" action="{% url 'basicformnewperson' %}" method="post">
  {% csrf_token %}
  <div class="alpha-form-row element">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name">
  </div>
  <div class="alpha-form-row element">
    <label for="surname">Apellidos</label>
    <input type="text" id="surname" name="surname">
  </div>
  <div class="alpha-form-row element">
    <label for="id_number">DNI</label>
    <input type="text" id="id_number" name="id_number">
  </div>
  <div class="alpha-form-row element">
    <label for="phone">Teléfono</label>
    <input type="text" id="phone" name="phone">
  </div>
  <div class="alpha-form-row element">
    <label for="mail">Correo electrónico</label>
    <input type="text" id="mail" name="mail">
  </div>
  <div class="alpha-form-row element">
    <label for="adress">Dirección</label>
    <input type="text" id="adress" name="adress">
  </div>
  <div class="alpha-form-row alpha-form-actions element">
    <input type="submit" class="btn" value="Guardar nuevo socio">
    <a href="{% url 'home' %}" class="btn btn-return">Volver sin guardar</a>
  </div>
</form>
{% endblock %}
